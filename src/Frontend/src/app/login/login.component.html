<div class="container mt-3">
<div class="row">
<div class="col-md-6 offset-3">
<div class="card">
<article class="card-body text-center"  style="margin-left:100px; max-width: 350px;">
	<h4 class="card-title center mb-4 mt-1">Sign in</h4>
  	<p class="text-center">Welcome back!</p>
		<p>
		<a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
		<a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
	</p>
	<p class="divider-text">
        <span class="bg-white">OR</span>
    </p>
	<form [formGroup]="loginForm" (ngSubmit)="postLogin()">
  <div class="form-check form-check-inline mb-3">
    <input class="form-check-input" type="radio" id="instructor" formControlName="role" value="instructor" checked>
    <label class="form-check-label" for="exampleRadios1">Instructor</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" id="student" formControlName="role" value="student">
    <label class="form-check-label" for="exampleRadios2">Student</label>
  </div>
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
		<input class="form-control" id="email" formControlName="email" placeholder="Email" type="email">
	</div> <!-- input-group.// -->
	</div> <!-- form-group// -->
	<div class="form-group">
	<div class="input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		 </div>
	    <input class="form-control" id="passwordHash" formControlName="passwordHash" placeholder="******" type="password">
	</div> <!-- input-group.// -->
	</div> <!-- form-group// -->
	<div class="form-group">
	<button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid"> Login  </button>
	</div> <!-- form-group// -->
	<p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
  <pre>FormData: {{ loginForm.value | json }}</pre>
  <pre>Credentials {{ credentials['email'] }}</pre>
	</form>
</article>
</div>
</div>
</div>
