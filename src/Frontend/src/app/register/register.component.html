<div class="container mt-3">
<div class="row">
<div class="col-md-6 offset-3">
<div class="card bg-white">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Create Account</h4>
	<p class="text-center">Get started with your free account</p>
	<p>
		<a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
		<a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
	</p>
	<p class="divider-text">
        <span class="bg-white">OR</span>
    </p>
	<form [formGroup]="registerForm" (ngSubmit)="postRegister()">
  <div class="form-check form-check-inline mb-3">
    <input class="form-check-input" type="radio" name="role" id="instructor" formControlName="role" value="instructor" checked>
    <label class="form-check-label" for="role">Instructor</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="role" id="student" formControlName="role" value="student">
    <label class="form-check-label" for="exampleRadios2">Student</label>
  </div>
	<div class="form-group input-group">
		<div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-user"></i></span>
		</div>
    <input class="form-control" id="name" formControlName="name" placeholder="First Name" type="text">
  </div> <!-- form-group// -->
  <div class="form-group input-group">
		<div class="input-group-prepend">
      <span class="input-group-text"><i class="fa fa-user"></i></span>
		</div>
    <input class="form-control" id="surname" formControlName="surname" placeholder="Last Name" type="text">
  </div> <!-- form-group// -->
  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		</div>
    <input class="form-control" id="email" formControlName="email" placeholder="Email address" type="email">
  </div> <!-- form-group// -->

  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
    <input class="form-control" id="passwordHash" formControlName="passwordHash" placeholder="Create password" type="password">
  </div> <!-- form-group// -->
  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
    <input class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Repeat password" type="password">
      <div class="error" *ngIf="registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').errors.ConfirmPassword">
        Passsword and ConfirmPassword didn't match.
      </div>
  </div> <!-- form-group// -->
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block"  [disabled]="!registerForm.valid"> Create Account  </button>
  </div> <!-- form-group// -->
  <p class="text-center">Have an account? <a href="">Log In</a> </p>
    <pre>FormData: {{ registerForm.value | json }}</pre>
    {{this.registerForm.get('role').value === 'instructor'}}
</form>
</article>
</div>
</div>
</div>
</div>
