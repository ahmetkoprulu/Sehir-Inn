<app-nav></app-nav>
<div class="container mt-3 mb-3">
  <div class="row">
    <div class="input-group mr-sm-2">
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fas fa-search"></i></div>
      </div>
      <input type="text" [(ngModel)]="keyword" class="form-control form-control-lg" id="inlineFormInputGroupUsername2"
        placeholder="Search By Keyword">
    </div>
  </div>
</div>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-3 col-sm-12">
      <div class="row">
        <div class="bg-white py-4 px-3 shadow">
          <h4>Filters</h4>
          <hr>
            <h5>Budget</h5>
            <div class="form-row">
              <div class="form-group col-md-4">
                <input type="number" [(ngModel)]="minPrice" class="form-control" id="inputCity" placeholder="Min Price">
              </div>
              <div class="form-group col-md-4">
                <input type="number" [(ngModel)]="maxPrice" class="form-control" id="inputZip" placeholder="Max Price">
              </div>
            </div>
            <h5>Tag</h5>
            <div class="form-group">
              <select id="inputState" [(ngModel)]="tag" class="form-control">
                <option selected>All</option>
                <option>Architecture</option>
                <option>Computer Engineering</option>
                <option>Electrical Engineering</option>
                <option>Literature</option>
              </select>
            </div>
            <h5>Status</h5>
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="instructor" value="instructor" checked>
                <label class="form-check-label" for="exampleRadios1">Active</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="student" value="student">
                <label class="form-check-label" for="exampleRadios2">All</label>
              </div>
            </div>

        </div>
      </div>
    </div>
    <div class="col-md-9 pl-5">
      <div class="row shadow">
      </div>
      <div class="row">
        <div class="w-100 bg-white py-4 px-3 shadow">
          <h4>Projects</h4>
          <hr>
          <div class="" *ngFor="let project of filteredProjects">
            <div class="card-body">
              <span class="card-title font-weight-bold h5 link" routerLink="/projects/{{project.id}}">{{project.title}}</span> <label class="text-muted ml-2">{{project.deadline}}</label>
              <p class="card-text">{{(project.description.length>200)? (project.description | slice:0:200)+'..':(project.description)}}</p>
              <p>{{project.t_id}}</p>
              <label>TL {{project.min_price}} - {{project.max_price}}</label>
            </div>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
